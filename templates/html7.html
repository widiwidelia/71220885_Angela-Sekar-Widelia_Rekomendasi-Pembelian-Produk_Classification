<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rekomendasi Produk</title>
</head>
<body>
    <h1>Rekomendasi Produk</h1>
    {% if recommendations %}
        <ul>
        {% for item in recommendations %}
            <li>{{ item }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Tidak ada rekomendasi untuk ditampilkan.</p>
    {% endif %}
</body>
</html>
